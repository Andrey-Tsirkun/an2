<div>
    <input type="text" [ngModel]="city" (ngModelChange)="changed($event)" placeholder="City">
</div>
<div id="cityweather-output" *ngIf="city">Temperature: <span [innerHtml]="city | cityweatherjsontodata"></span>°</div>

<ul class="list-unstyled" *ngIf="cityForecast" id="cityForecast">
    <li *ngFor="let item of cityForecast; let i = index">
        <div class="itemInner">
            <h5>{{ item.dt_txt }} : {{ item.main.temp | kelvintocelsium }}°</h5>
        </div>
    </li>
</ul>
