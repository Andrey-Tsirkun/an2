<section class="sample-app-content">
    <h1>Enter needed parametres:</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Number of cities:</label>
            <div class="col-sm-10">
                <select class="form-control" id="power" required formControlName="number">
                    <option *ngFor="let item of number" [value]="item">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Starts with:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" formControlName="start">
            </div>
        </div>
        <div class="checkbox form-group">
            <label class="col-sm-2 control-label">Show wind info:</label>
            <div class="col-sm-10">
                <input type="checkbox" formControlName="wind">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit" [disabled]="!form.valid">Submit</button>
            </div>
        </div>
    </form>
</section>
