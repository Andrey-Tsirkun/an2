<section class="weatherForm">
    <h3>Enter needed parametres:</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Number of cities:</label>
            <div class="col-sm-8">
                <select class="form-control" id="power" required formControlName="number">
                    <option *ngFor="let item of number" [value]="item">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Icons needed:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" formControlName="icon" placeholder="YES/NO">
                <span class="field-description">Enter "YES" or "NO"</span>
                <form-messages [control]="form.controls.icon"></form-messages>
            </div>
        </div>
        <div class="form-group windInfo">
            <label class="col-sm-4 control-label">Show wind info:</label>
            <div class="col-sm-8">
                <input type="checkbox" formControlName="wind">
            </div>
        </div>
        <div class="form-group submitForm">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-default" type="submit" [disabled]="!form.valid">Submit</button>
            </div>
        </div>
    </form>
</section>
