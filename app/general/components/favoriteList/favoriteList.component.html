<div id="favoriteList" [ngClass]="{open:opened}">
    <div id="favoriteInner">
        <div id="favoriteMain">
            <div id="favoriteListContainer">
                <ul class="list-unstyled">
                    <li *ngFor="let city of list; let i = index" class="favorite-item">
                        <h5>{{ city.cityName }}</h5>
                        <h5 class="remove glyphicon glyphicon-remove" (click)="removeCity(i)"></h5>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <form #favoriteForm="ngForm" (submit)="onSubmit(favoriteForm); favoriteForm.reset()">
                    <input required type="text" class="form-control" id="cityName" placeholder="Enter city name" [(ngModel)]="cityName" name="cityName">
                    <button type="submit" class="btn btn-default">Add City</button>
                </form>
            </div>
        </div>
        <div id="favoriteLabel" (click)="toggleList()">Favorite Cities</div>
    </div>
</div>
